<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .page-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .page-item:hover {
            background-color: #e4e6eb;
        }
        .page-item input {
            margin-right: 15px;
            transform: scale(1.3);
        }
        #post-feedback {
            display: none; /* Initially hidden */
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">

                        <div id="post-feedback" class="alert" role="alert"></div>

                        <form id="post-form">
                            <div class="mb-3">
                                <textarea class="form-control" name="message" rows="4" placeholder="What's on your mind?"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between border-top pt-3">
                                <label for="media-upload" class="btn btn-light w-100 me-2">
                                    <i class="bi bi-photo-video text-success"></i> Photo/Video
                                </label>
                                <input type="file" name="media_file" id="media-upload" class="d-none" accept="image/*,video/*">
                                
                                <label class="btn btn-light w-100">
                                    <i class="bi bi-film text-danger"></i> Reel
                                </label>
                            </div>
                            <small class="form-text text-muted mb-3 d-block">Note: 'Reel' option is a UI element. Choose post type below if uploading a video.</small>


                            <div class="mb-3 border-top pt-3">
                                <h6>If uploading a video, choose type:</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="video_post" name="post_type" value="video" checked>
                                    <label class="form-check-label" for="video_post">Regular Video</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="reel_post" name="post_type" value="reel">
                                    <label class="form-check-label" for="reel_post">Reel</label>
                                </div>
                            </div>
                            
                            <div class="mb-3 border-top pt-3">
                                <h6>Select Pages to Post:</h6>
                                <div class="list-group">
                                    {% if pages %}
                                        {% for page in pages %}
                                            <div class="page-item">
                                                <input class="form-check-input" type="checkbox" name="selected_pages" value="{{ page.id }}|{{ page.access_token }}">
                                                <label class="form-check-label">{{ page.name }}</label>
                                            </div>
                                        {% endfor %}
                                    {% else %}
                                        <p>No pages found.</p>
                                    {% endif %}
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="btn-text">Publish Post</span>
                                    <span id="btn-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('post-form').addEventListener('submit', function(event) {
            // Prevent default page reload
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const feedbackDiv = document.getElementById('post-feedback');
            const submitButton = form.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('btn-text');
            const buttonSpinner = document.getElementById('btn-spinner');

            // Show loading animation
            buttonText.innerText = "Publishing...";
            buttonSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            feedbackDiv.style.display = 'none';

            // Send data to backend in the background
            fetch('/post_to_pages', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Show success or error message
                feedbackDiv.className = data.status === 'success' ? 'alert alert-success' : 'alert alert-danger';
                feedbackDiv.innerText = data.message;
                feedbackDiv.style.display = 'block';
            })
            .catch(error => {
                // Handle network errors
                feedbackDiv.className = 'alert alert-danger';
                feedbackDiv.innerText = 'An unexpected error occurred. Please try again.';
                feedbackDiv.style.display = 'block';
            })
            .finally(() => {
                // Hide loading animation
                buttonText.innerText = "Publish Post";
                buttonSpinner.style.display = 'none';
                submitButton.disabled = false;
            });
        });
    </actions>
