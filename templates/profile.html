<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... CSS আগের মতোই ... */
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div id="post-feedback" class="alert" role="alert" style="display: none;"></div>
                        
                        <form id="post-form" action="/schedule_post" method="post" enctype="multipart/form-data">
                            
                            <h3>1. Select Pages:</h3>
                            <div class="list-group mb-3">
                                </div>

                            <h3>2. Upload Media (Multiple Files):</h3>
                            <input type="file" name="media_files" class="form-control" accept="image/*,video/*" multiple required>
                            
                            <h3>3. Add a Message (Optional):</h3>
                            <textarea name="message" class="form-control" rows="3" placeholder="This message will be added to all posts."></textarea>

                            <h3 class="mt-3">4. Set Schedule:</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="start_time" class="form-label">Start Time</label>
                                    <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="interval_minutes" class="form-label">Interval Between Posts (in minutes)</label>
                                    <input type="number" id="interval_minutes" name="interval_minutes" class="form-control" value="60" min="1" required>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="btn-text">Schedule Bulk Posts</span>
                                    <span id="btn-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ... JavaScript কোড ...
    </script>
</body>
</html>
